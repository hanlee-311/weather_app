<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Weather<i class="material-icons">cloud_queue</i> Dashboard</a>
        </div>
      </nav>

    <div class= "row content ">
      <div class="col s3 blue-grey lighten-5">

      <div class="row ">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <input id="input_text" type="text" class="validate">
              <label for="input_text">Search for a city:</label>
              <span class="helper-text" data-error="Please enter a city" data-success=""></span>
              <a id="search" class="waves-effect waves-light btn"><i class="material-icons">search</i></a>
            </div>
          </div>
        </form>
      </div>

      <div id= "collection" class="collection hide"></div>

      </div>

      <div class="col s9">
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel">
            <span class="black-text">
                <p id="city"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="UV"></p>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div id= "forecast-container" class="col s12 m5"></div>
      </div>

      </div>

    </div>
             
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
